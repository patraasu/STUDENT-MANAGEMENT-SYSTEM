
<div class="main">
    <form #data="ngForm">
    <h2 class="text-center mb-5">Student Registration Form</h2>
      <div class="m-3 ">
      
          <div class="d-flex " style="width: 500px;">
          <input type="text" class="form-control m-2" name="firstName" placeholder="First Name" [(ngModel)]="this.student.firstName" required>
          <input type="text" class="form-control m-2" name="lastName" placeholder="Last Name" [(ngModel)]="this.student.lastName" required>
          </div>
    
        <div class="d-flex" style="width: 500px;" >
            <input type="text" class="form-control m-2" name="dob" placeholder="DOB(YYYY-MM-DD)" [(ngModel)]="this.student.dob" required>
            <input type="text" class="form-control m-2" name="parentsName" placeholder="Parent's Name" [(ngModel)]="this.student.parentsName" required>
          </div>
          
          <div class="d-flex"  style="width: 500px;">
            <input type="text" class="form-control m-2" name="city" placeholder="City" [(ngModel)]="this.student.city" required>
            <input type="text" class="form-control m-2" name="phoneNumber" placeholder="Phone Number"  [(ngModel)]="this.student.phone"required>
          </div>
        </div>
      <div   style="
      width: 480px; margin-left: 25px;
  ">
        <input type="text" class="form-control " name="address"  placeholder="Address"[(ngModel)]="this.student.address"  required>
      </div>
    
      <div class="mt-3 text-center">
      <button [disabled]="data.invalid" type="submit" (click)="onSubmit(student)" class="btn btn-primary">Add Student</button>
    </div>
    </form>
    </div>
